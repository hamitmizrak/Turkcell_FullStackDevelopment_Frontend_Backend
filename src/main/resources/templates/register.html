<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Register</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet"   th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>
<body>

<!-- start codes -->
<div class="container">
    <div class="row">
        <div class="col-md-6  col-md-offset--3">
            <!-- success message-->
            <div th:if="${param.success}">
                <div class="alert alert-primary alert-dismissible fade mt-5  show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <strong>Başarılı</strong> Kayıt oldunuz
                </div>
            </div>

            <!-- logout message-->
            <div th:if="${param.logout}">
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <strong th:text="#{register.success}"></strong>
                </div>
            </div>

            <h1 th:text="#{register.signuppage}" ></h1>
            <form th:action="@{/user/register}" th:method="post" th:object="${user}"  ><!--target="_blank"-->
                <div class="form-group mt-3 mb-3">
                    <!-- Dikkat: label for input id arar. -->
                    <label th:text="#{register.name}" class="control-label" for="name"></label>
                    <input type="text" class="form-control" id="name"  name="name" placeholder="Adınızı giriniz"  autofocus="true" th:field="*{name}"/>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">
                </div>

                <div class="form-group mt-3 mb-3">
                    <!-- Dikkat: label for input id arar. -->
                    <label th:text="#{register.surname}" class="control-label" for="surname"></label>
                    <input type="text" class="form-control" id="surname"  name="surname" placeholder="Soyadınız giriniz"   th:field="*{surname}"/>
                    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">
                </div>


                <div class="form-group mt-3 mb-3">
                    <!-- Dikkat: label for input id arar. -->
                    <label  th:text="#{register.email}" class="control-label" for="email"> </label>
                    <input type="text" class="form-control" id="email"  name="email" placeholder="Email adresinizi giriniz"   th:field="*{email}"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">
                </div>

                <div class="form-group mt-3 mb-3">
                    <!-- Dikkat: label for input id arar. -->
                    <label th:text="#{register.password}" class="control-label" for="password"></label>
                    <input type="password" class="form-control" id="password"  name="password" placeholder="Şifrenizi adresinizi giriniz"   th:field="*{password}"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">
                </div>

                <div class="form-group mt-3 mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <button th:text="#{register}" type="submit" class="btn btn-primary"></button>
                            
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group mb-2">
                <span><a th:text="#{login}" th:href="@{/login}">Üye Giriş Sayfası</a> </span>
            </div>
        </div>
    </div>
</div>

<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
