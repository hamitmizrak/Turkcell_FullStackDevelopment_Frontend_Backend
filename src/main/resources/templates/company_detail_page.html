<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thymeleaf String 1</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/template.css}">
    <script th:src="@{/js/template.js}"></script>

</head>

<body class="container bg-dark44 text-warning44">
    <!-- start codes -->
 
    <p class="display-4 mt-5 mb-5">Detail Page </p>
    
    <p th:text="${company_key}"></p>
    

    <div class="container row">
        <div class="card">
    <img class="card-img-top" src="" alt="resim yok">
    <div class="card-body">
    <h4 th:text="${company_key.id}" class=""></h4>
        <p th:text="${company_key.companyName}" class="card-text"></p>
        <p th:text="${company_key.companyLogo}" class="card-text"></p>
        <p th:text="${company_key.companyPassword}" class="card-text"></p>
        <p th:text="${company_key.companyEmailAddress}" class="card-text"></p>
        <p th:text="${company_key.companyTaxNumber}" class="card-text"></p>
        <p th:text="${company_key.companyMessage}" class="card-text"></p>
        <p th:text="${company_key.companyTelephoneNumber}" class="card-text"></p>
        <p th:text="${company_key.foundationYear}" class="card-text"></p>
    </div>
</div>
    </div>


    <!-- ends codes -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
