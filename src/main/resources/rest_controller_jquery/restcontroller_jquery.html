<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title> RestController ==> jQuery </title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body class="container bg-dark44 text-warning44">

    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

        <strong>@RestController</strong> <br />
        <p id="cors_id" class="mt-3 texty-primary"></p>
    </div>

    <!-- @RestController ==> jquery script -->
    <script>
        $(document).ready(function () {
            const URL = "http://localhost:8080/server/v1/restcontroller/jquery/cors";
            $.get(URL, function (data, status) {
                console.log("@RestController: " + data);
                $('#cors_id').html("<i>" + data + "</i>");
            });
        });
    </script>
</body>

</html>
