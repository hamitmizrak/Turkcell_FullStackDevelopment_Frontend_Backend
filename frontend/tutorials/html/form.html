<html lang="tr">

<head>

<body>
    <!-- start codes -->
    <h1>Form örneği</h1>
    <form action="#" method="get" autocomplete="true">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Adı alanı giriniz" autofocus> <br />

        <label for="surname">Surname</label>
        <input type="text" id="surname" required placeholder="Soyadı alanı giriniz"> <br />

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="password alanı giriniz"> <br />

        <label for="email">email</label>
        <input type="email" id="email" required placeholder="email alanı giriniz"> <br />

        <h4>Lesson</h4>
        <input type="radio" id="soz" name="science">
        <label for="soz">Sözel</label>

        <input type="radio" id="ea" name="science">
        <label for="ea">EA</label>

        <input type="radio" id="say" name="science">
        <label for="say">Sayısal</label>


       <h4>Teknolojiler</h4>
        <input type="checkbox" id="html" name="html">
        <label for="html">Html</label>
        <br />

        <input type="checkbox" id="css" name="css">
        <label for="css">css</label>
        <br />
       

        <br><br>
        <select name="cars" id="cars" class="form">
            <option value="backend_volvo">FrontEnd Volvo</option>
            <option value="backend_saab">FrontEnd Saab</option>
            <option value="backend_mercedes">FrontEnd Mercedes</option>
            <option value="backend_audi">FrontEnd Audi</option>
        </select>
        <br>
        <br>
        
        <input type="color">
        <input type="date">
        <input type="file">
        <input type="range">
        <input type="">
        <br>
        <br>


        <input type="reset" value="TEMİZLE" />
        <input type="submit" value="GÖNDER" />
    </form>

    <!-- ends codes -->
</body>
